exclude: ^\.pixi
repos:
  - repo: local
    hooks:
      # ensure pixi environments are up to date
      # workaround for https://github.com/prefix-dev/pixi/issues/1482
      - id: pixi-install
        name: pixi-install
        entry: pixi install -e default -e lint
        language: system
        always_run: true
        require_serial: true
        pass_filenames: false
      - id: black
        name: black
        entry: pixi run -e lint black
        language: system
        types_or: [python, pyi]
        require_serial: true
      - id: flake8
        name: flake8
        entry: pixi run -e lint flake8
        language: system
        types_or: [python, pyi]
        require_serial: true
      - id: pyupgrade
        name: pyupgrade
        entry: pixi run -e lint pyupgrade
        language: system
        types: [python, pyi]
      - id: isort
        name: isort
        entry: pixi run -e lint isort
        language: system
        types: [python, pyi]
      - id: typos
        name: typos
        entry: pixi run -e lint typos --force-exclude
        language: system
        types: [text]
        exclude: "\\.csv$"
        require_serial: true
      - id: taplo
        name: taplo
        entry: pixi run -e lint taplo format
        language: system
        types: [toml]
