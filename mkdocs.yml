site_name: datajudge
site_description: Assessing whether data from database complies with reference information.
site_url: https://quantco.github.io/datajudge
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep purple
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: deep purple
  features:
    - content.action.edit
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt
    edit: material/pencil
repo_name: quantco/datajudge
repo_url: https://github.com/quantco/datajudge
edit_uri: edit/main/docs/
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            unwrap_annotated: true
            show_symbol_type_heading: true
            docstring_style: numpy
            docstring_section_style: spacy
            separate_signature: true
            merge_init_into_class: true

nav:
  - installation.md
  - getting-started.md
  - testing.md
  - motivation.md
  - Examples:
      - examples/company-data.md
      - examples/twitch.md
      - examples/dates.md
      - examples/exploration.md
  - development.md
  - api-documentation.md
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
